<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="loginstyle.css">

</head>

<body>

    <!-- Fillimi i kodit per header -->
    <header>

        <div class="headerlogin">
            <a href="homepage.html">
            <img class="hlogin" src="Images/headerlogo.png" alt="Header Logo" > </a>
        </div>

    </header> <!-- Fundi i kodit per header --> 
    
    <main>

    <div class="box">

        <form action="">

        <h1> Log in to Spotify </h1>
        
        <div class="inputBox">
            <hr>
            <p>Username</p>
            <input type="text" name="usr" required="required" placeholder="username">   
        </div>

        <div class="inputBox">
            <p>Password</p>
            <input type="password" name="psw" required="required" placeholder="password">   
        </div>

        <div class="inputBox">
            <input type="submit" value="Log In">
        </div>
        
        <div class="linqet">
            <a href="#" id="forgotpsw">Forgot your password?</a>
            <hr id="hr2">
            <p>Don't have an account? <a href="signuppage.html">Sign up for Spotify</a></p>
        </div>
       
        </form>
    </div>
</main>

<footer>
    <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
   </footer>

</body>
</html>
